<!DOCTYPE html>
<html ng-app="cheeseBoard">
<head>
  <meta charset="utf-8">
  <title>Cheese Board: Services from Cambridge</title>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/flapper/src/jquery.flapper.js"></script>
  <script src="bower_components/jquery.soap/jquery.soap.js"></script>
  <script src="main.js"></script>
  <link href="bower_components/flapper/css/flapper.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="sample_response.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <style>
  .flapper{
    display: inline;
    margin-right: 30px;
    font-weight: bolder;
    font-family: 'Montserrat', sans-serif;
  }
  body {
    background-color: #000000
  }
  .top-header {
    color: #ffcf00;
    font-family: 'Montserrat', sans-serif;
  }
  .flapper.XS:not(.light) .digit div {
    color: #ffcf00;
  }
  </style>
</head>
<body ng-controller="cheeseBoardController" class="container-fluid">
  <h2 class="top-header">Current Time {{date | date:'HH:mm:ss'}}</h2>

  <table class="table table-inverse">
    <thead>
      <tr>
        <th>Time</th>
        <th>Destination</th>
        <th>Expected</th>
        <th>Plat</th>
        <th>Arrive</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="service in resp|orderBy : 'std'">
        <td>{{service.std}}</td>
        <td>{{processStnName(service.destName)}}</td>
        <td>{{service.etd}}</td>
        <td>{{service.platform}}</td>
        <td>{{service.arrivalTime}}</td>
      </tr>
      <tr>
        <th ng-show="resp.length===0">No further service today</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
