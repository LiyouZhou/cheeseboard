<!DOCTYPE html>
<html ng-app="cheeseBoard">
<head>
  <meta charset="utf-8">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/flapper/src/jquery.flapper.js"></script>
  <script src="bower_components/jquery.soap/jquery.soap.js"></script>
  <script src="main.js"></script>
  <link href="bower_components/flapper/css/flapper.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="sample_response.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title></title>
  <style>
  .flapper{
    display: inline;
    margin-right: 30px;
    font-weight: bolder;
    font-family: 'Montserrat', sans-serif;
  }
  body {
    background-color: #000000
  }
  h1 {
    color: #ffcf00;
    font-family: 'Montserrat', sans-serif;
  }
  .flapper.XS:not(.light) .digit div {
    color: #ffcf00;
  }
  </style>
</head>
<body ng-controller="cheeseBoardController">
  <h1>Services from Cambridge {{date | date:'HH:mm:ss'}}</h1>
  <train-service width="11" class="XS light">Destination</train-service>
  <train-service width="5" class="XS light">Time</train-service>
  <train-service width="5" class="XS light">arr</train-service>
  <train-service width="7" class="XS light">Status</train-service>
  <train-service width="4" class="XS light">Plat</train-service>
  <hr></hr>

  <div ng-repeat="service in resp|orderBy : 'std'">
    <train-service width="11" class="XS">{{processStnName(service.destName)}}</train-service>
    <train-service width="5" class="XS">{{service.std}}</train-service>
    <train-service width="5" class="XS">{{service.arrivalTime}}</train-service>
    <train-service width="7" class="XS">{{service.etd}}</train-service>
    <train-service width="1" class="XS">{{service.platform}}</train-service>
    <hr></hr>
  </div>
</body>
</html>
